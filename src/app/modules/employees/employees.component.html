<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary">
          <h4 class="mb-0 text-center">Registro de empleado</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="userForm">
            <div class="form-group">
              <label for="lastName">Apellido paterno</label>
              <input type="text" class="form-control" formControlName="lastName" id="lastName">
            </div>
            <div class="form-group">
              <label for="middleName">Apellido materno</label>
              <input type="text" class="form-control" formControlName="middleName" id="middleName">
            </div>
            <div class="form-group">
              <label for="firstNames">Nombre</label>
              <input type="text" class="form-control" formControlName="firstNames" id="firstNames">
            </div>
            <div class="form-group">
              <label for="dni">DNI</label>
              <input type="text" class="form-control" formControlName="dni" id="dni">
            </div>
            <div class="form-group">
              <label for="phone">Teléfono</label>
              <input type="text" class="form-control" formControlName="phone" id="phone">
            </div>
            <div class="form-group">
              <label for="address">Dirección</label>
              <input type="text" class="form-control" formControlName="address" id="address">
            </div>
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="email" class="form-control" formControlName="email" id="email">
            </div>
            <div class="form-group text-center">
              <button type="button" class="btn btn-success" (click)="createEmployee()">Registrarse</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
