<div class="container">
    <form [formGroup]="userForm">
      <div class="row">
        <div class="col-4">
          <label for="">Nombre</label>
          <input type="text" class="form-control" formControlName="name">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="">Precio de Venta</label>
          <input type="text" class="form-control" formControlName="salePrice">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="">Precio de compra</label>
          <input type="text" class="form-control" formControlName="purchasePrice">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="">Cantidad</label>
          <input type="text" class="form-control" formControlName="quantity">
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <label for="">Tipo de producto</label>
          <select class="form-control" formControlName="productType">
            <option *ngFor="let type of productTypes" [value]="type">{{ type }}</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <button class="btn btn-success" (click)="createProduct()">Registrar</button>
        </div>
      </div>
    </form>
</div>
