<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-primary">
          <h4 class="mb-0 text-center">Registro de producto</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="productForm">
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" class="form-control" formControlName="name" id="name">
            </div>
            <div class="form-group">
              <label for="salePrice">Precio de venta</label>
              <input type="text" class="form-control" formControlName="salePrice" id="salePrice">
            </div>
            <div class="form-group">
              <label for="purchasePrice">Precio de compra</label>
              <input type="text" class="form-control" formControlName="purchasePrice" id="purchasePrice">
            </div>
            <div class="form-group">
              <label for="quantity">Cantidad</label>
              <input type="text" class="form-control" formControlName="quantity" id="quantity">
            </div>
            <div class="form-group">
              <label for="productType">Tipo de producto</label>
              <select class="form-control" formControlName="productType" id="productType">
                <option *ngFor="let type of productTypes" [value]="type">{{ type }}</option>
              </select>
            </div>
            <div class="form-group text-center">
              <button type="button" class="btn btn-success" (click)="createProduct()">Registrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
